<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tobo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">    
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
	<script src="https://kit.fontawesome.com/ac53754ed5.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
    <title>Tobo</title>
    
  </head>
  <body>
	<div id="launch-screen">
		<div id="map" class="map"></div>
		<div class="launch-card-layout">
			<div id="launch-card">
				<div class="" >
				  <div class="mb-3">
					<label for="inputDestination" class="form-label">Destination</label>
					<input type="text" class="form-control" id="inputDestination" aria-describedby="destinationHelp">
					<div id="destinationHelp" class="form-text">Input your destination above</div>
				  </div>
				  <div class="mb-3">
					<label for="exampleInputPassword1" class="form-label ">Current Location</label>
					<input type="text" class="form-control" id="exampleInputPassword1">
					<div id="CurLocationHelp" class="form-text">Input your current location above</div>
				  </div>
				  <div class=" d-flex justify-content-center mb-2 ">
			
					<button type="submit" class="btn btn-primary btn-lg" >Search</button>
				  </div>
				  
				</div>				
			</div>
		
		</div>
		<div id="location" class="marker">
			<span<i class="fas fa-map-marker-alt fa-3x">
		</i></div>
	<div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
	 
  </body>
</html>
